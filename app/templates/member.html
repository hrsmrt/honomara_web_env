{% extends "template.html" %}
{% block body %}
{{body  | safe}}

<ul>
    {% for year in sorted(members.keys(),reverse=True) %}
    <li>
        <h3>{{ year }}年度入学</h3>
        <ul>
        {% for member in members[year] %}
        <li>{{ member }}</li>        
        {% endfor %}
    </ul></li>     
    {% endfor %}
</ul>

{% endblock body %}
