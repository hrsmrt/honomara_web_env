{% extends "template.html" %}
{% block body %}
{{body  | safe}}
<ul>
{% for after in afters %}
        <li>
                {{ after }} {{after.restaurant}}
                <ul>
                {% for participant in  after.participants %}
                <li>{{ participant }}</li>                
                {% endfor %}
                </ul>
                <p>{{after.comment}}</p>
        </li>
{% endfor %}
</ul>

{% endblock body %}
